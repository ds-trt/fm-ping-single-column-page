<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/75430391c5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="flex">
    <img class="logo" src="./images/logo.svg" alt="Ping. logo">
  </header>
  <main class="flex">
    <h1>
      <span class="header__h1--light">We are launching</span> soon!
    </h1>

    <h2>
      Subscribe and get notified
    </h2>
  
    <form action="#" novalidate name="notify-form" onsubmit="validateEmail(event)">
      <div class="relative flex notify">
        <input class="notify__email" id="notify-email" name="notify-email" type="email" placeholder=" " required>
        <label class="notify__email__label" for="notify-email">Your email address...</label>
        <p class="notify__error notify__error--hidden">Please provide a valid email address</p>
        <button type="submit" class="notify__btn">Notify Me</button>
      </div>
    </form>
    <img class="img-dashboard" src="./images/illustration-dashboard.png" alt="Dashboard UI">
  
  </main>

  <footer>
    <ul class="social flex">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">sdorbin</a>.
    </p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
